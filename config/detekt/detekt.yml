formatting:
  NoWildcardImports:
    active: false

style:
  WildcardImport:
    active: false

complexity:
  ComplexMethod:
    ignoreAnnotated: ['Composable']
  LongMethod:
    ignoreAnnotated: ['Composable']
  LongParameterList:
    ignoreAnnotated: ['Composable']

naming:
  FunctionNaming:
    ignoreAnnotated: ['Composable']
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'
  VariableNaming:
    variablePattern: '[a-zA-Z][A-Za-z0-9]*'
